<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>JSF Data Table Update Example</title>
</h:head>

<h:body>
    <h2>JSF Application â€” Update Data Table</h2>

    <h:form id="form">

        <h3>Add New Student</h3>
        <h:panelGrid columns="2">
            <h:outputLabel value="ID:" for="id" />
            <h:inputText id="id" value="#{studentBean.newStudent.id}" required="true" />

            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{studentBean.newStudent.name}" required="true" />

            <h:outputLabel value="Department:" for="dept" />
            <h:inputText id="dept" value="#{studentBean.newStudent.department}" required="true" />
        </h:panelGrid>

        <br/>
        <h:commandButton value="Add Student">
            <f:ajax listener="#{studentBean.addStudent}" render="table form" />
        </h:commandButton>

        <br/><br/>

        <h3>Student List</h3>
        <h:dataTable id="table" value="#{studentBean.students}" var="s" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{s.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{s.name}
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                #{s.department}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Delete">
                    <f:ajax listener="#{studentBean.deleteStudent(s)}" render="table form" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
